services:
  - type: web
    name: ton-frog-jump
    env: node
    buildCommand: npm ci --include=dev && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URL
        sync: false
      - key: MONGO_DB_NAME
        value: "frog"
        sync: false
      - key: BOT_TOKEN
        sync: false
      - key: WEBAPP_URL
        value: "https://f-h88c.onrender.com"
        sync: false
      - key: ADMIN_SECRET
        value: ""
        sync: false
      - key: CSS_TRANSFORMER_WASM
        value: "0"
        sync: false
